<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Timeline</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <header>
    <h1>Project Timeline</h1>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <div class="pagination">
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="resources">
            <!-- Resources will be dynamically added here -->  
          </div>
          <div class="pagination">
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
          </div>        
        </div>
        <div class="col-md-10">
        
            <section id="timeline">
              <div class="timeline-scroll">
                <div class="months">
                  <!-- <div class="month" data-month="4">April</div> -->
                </div>
                <div class="days">
                  <!-- wrapper for the days that are dynamically loaded -->
                </div>
                <div class="projects">
                  <!-- wrapper for the projects that are dynamically loaded -->
                </div>
              </div>
            </section>
          
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
